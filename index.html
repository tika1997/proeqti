<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
     <!-- ნავბარი შევქმენი  ცოტა რომ შეევსო სივრცე -->
    
    <div class="nav-bar">
        <div class="left-side">
           <h3>Find Recipes</h3>
        </div>
        <div class="right-side">
           <h5>Cooking is a philosophy; it's not a recipe.
           </h5>
             </div>
    </div>
    <!-- ვქმით კონტეინერს პირველ რიგში , რომელშიც მოთავსებული იქნება ტექსტი, ღილაკი , საძიებო ველი -->
    
    <div class="form-container">
        <div class="inner-div">
            <h3>meal recipe finder</h3>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ingredientInput" placeholder="e.g.,chicken breast">
                <label for="ingredientInput">enter an ingredient</label>
            </div>
            <button onclick="getRecipes()" class="btn btn-primary">Search</button>
        </div>
    
        <ul id="recipe-list"></ul>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
